<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eggsellent Eggs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="logo.png" alt="Eggsellent logo" />
      <p>Eggsellent</p>
    </nav>

    <div id="app">
      <div id="appTimer">
        <div id="eggImageContainer">
          <img id="eggImage" src="egg.png" alt="egg" />
        </div>
      </div>

      <div id="appCountdown">
        <p id="cookingText">Cooking Time:</p>
        <p id="countdownText">00:00</p>
      </div>

      <div id="appButtons">
        <div id="buttonsSize">
          <button class="cookingButton">S</button>
          <button class="cookingButton">M</button>
          <button class="cookingButton">L</button>
        </div>

        <div id="buttonsTemp">
          <button class="cookingButton">soft</button>
          <button class="cookingButton">medium</button>
          <button class="cookingButton">hard</button>
        </div>

        <div id="buttonsAction">
          <button id="startButton">start</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
